<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- To create table -->
     <table border="2" cellpadding="10"cellspacing="20" bgcolor="pink">
        <caption>SEMATIC ELEMENTS IN HTML</caption>
        <thead>
            <tr>
                <td bgcolor="lightblue" colspan="4"><center> < Header ></Header></center></td>
            </tr>
            <tr>
                <td bgcolor="lightblue" colspan="4"><center> < Nav ></Nav></center></td>
            </tr>
            <tr>
            <td>
                <table cellpadding="10" cellspcing="10">
                <tr><th bgcolor="yellow" colspan="2"><center> < Section ></center></th></tr>
                <tr><th bgcolor="yellow" rowspan="2"><center> < Article ></center></th></tr>
                </table>
            </td>
                <th bgcolor="yellow"><center> < Aside ></center></th>
            </tr>
            <tr>
                <td bgcolor="lightblue" colspan="6"><center> < footer ></footer></center></td>
            </tr>
        </thead>
    </table>
</body>
</html>
